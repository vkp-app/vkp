---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: glass-admin-role
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: glass-admin-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: glass-admin-role
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: kilgore@kilgore.trout
