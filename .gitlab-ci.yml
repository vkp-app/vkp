variables:
  BP_OCI_SOURCE: https://github.com/vkp-app/vkp
  VERSION: "0.5.6"
  BUILD_TAGS: "$VERSION"
  KANIKO_TAGS: "$VERSION"

stages:
  - build
  - bundle
  - pre-deploy
  - deploy
  - release

build apiserver:
  stage: build
  extends: .build-go
  variables:
    PROJECT_PATH: apiserver
    BUILD_GO_IMPORTPATH: cmd/apiserver
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - changes:
        - apiserver/**/*
        - .gitlab-ci.yml
        - .gitlab/ci/ko.gitlab-ci.yml

build metrics-proxy:
  stage: build
  extends: .build-go
  variables:
    PROJECT_PATH: metrics-proxy
    BUILD_GO_IMPORTPATH: cmd/metrics
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - changes:
        - metrics-proxy/**/*
        - .gitlab-ci.yml
        - .gitlab/ci/ko.gitlab-ci.yml

build plugin-hooks:
  stage: build
  extends: .build-go
  variables:
    PROJECT_PATH: vcluster-plugin-hooks
    BUILD_GO_IMPORTPATH: cmd/hooks
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - changes:
        - vcluster-plugin-hooks/**/*
        - .gitlab-ci.yml
        - .gitlab/ci/ko.gitlab-ci.yml

build plugin-sync:
  stage: build
  extends: .build-go
  variables:
    PROJECT_PATH: vcluster-plugin-sync
    BUILD_GO_IMPORTPATH: cmd/sync
    BUILD_IMAGE_PARENT: harbor.dcas.dev/registry.gitlab.com/av1o/helm-install-image:v3-1.25
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - changes:
        - vcluster-plugin-sync/**/*
        - .gitlab-ci.yml
        - .gitlab/ci/ko.gitlab-ci.yml

build web:
  stage: build
  extends: .build-staticweb
  dependencies: []
  variables:
    PROJECT_PATH: web
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - changes:
        - web/**/*
        - .gitlab-ci.yml


build web-login:
  stage: build
  extends: .build-buildkit
  dependencies: []
  variables:
    PROJECT_PATH: web-login
    BUILD_ARG_DEX_VERSION: v2.35.3
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - changes:
        - web-login/**/*
        - .gitlab-ci.yml

build operator:
  stage: build
  extends: .build-go
  variables:
    PROJECT_PATH: operator
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - changes:
        - operator/**/*
        - .gitlab-ci.yml
        - .gitlab/ci/ko.gitlab-ci.yml

build bundle:
  stage: bundle
  extends: .kaniko
  dependencies:
    - prepare bundle
  needs:
    - prepare bundle
  variables:
    KANIKO_DOCKERFILE: bundle.Dockerfile
    KANIKO_CONTEXT: "$CI_PROJECT_DIR/operator"
  before_script:
    - export CI_REGISTRY_IMAGE="$CI_REGISTRY_IMAGE/bundle"
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - when: on_success

prepare index:
  stage: pre-deploy
  dependencies: []
  needs:
    - job: build bundle
    - job: build operator
      optional: true
  image:
    name: quay.io/operator-framework/upstream-registry-builder
    entrypoint: [""]
  script:
    - |
      mkdir -p ~/.docker
      echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > ~/.docker/config.json
    - cd operator/
    - |
      if [ -z ${FIRST_RUN+x} ]; then
        opm index add --bundles "$CI_REGISTRY_IMAGE/bundle:$CNB_TAGS" --from-index "$CI_REGISTRY_IMAGE/index:main" --mode replaces --generate
      else
        opm index add --bundles "$CI_REGISTRY_IMAGE/bundle:$CNB_TAGS" --mode semver-skippatch --generate
      fi
  artifacts:
    paths:
      - operator/database/index.db
      - operator/index.Dockerfile
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - when: on_success

build index:
  stage: deploy
  extends: .kaniko
  dependencies:
    - prepare index
  needs:
    - prepare index
  variables:
    KANIKO_DOCKERFILE: index.Dockerfile
    KANIKO_CONTEXT: operator
  before_script:
    - export CI_REGISTRY_IMAGE="$CI_REGISTRY_IMAGE/index"
  rules:
    - if: "$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH"
      when: never
    - when: on_success

include:
  - remote: https://gitlab.com/av1o/gitlab-ci-templates/-/raw/v2/build/Go-Base.gitlab-ci.yml
  - remote: https://gitlab.com/av1o/gitlab-ci-templates/-/raw/v2/build/BuildKit-Base.gitlab-ci.yml
  - remote: https://gitlab.com/av1o/gitlab-ci-templates/-/raw/v2/build/StaticWeb-Base.gitlab-ci.yml
  - remote: https://gitlab.com/av1o/gitlab-ci-templates/-/raw/master/build/Kaniko.gitlab-ci.yml
  - local: .gitlab/ci/bundle.gitlab-ci.yml
  - local: .gitlab/ci/chart.gitlab-ci.yml
  - local: .gitlab/ci/release-gitlab.gitlab-ci.yml
  - local: .gitlab/ci/release-github.gitlab-ci.yml
