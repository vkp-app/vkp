global:
  imageRegistry: harbor.dcas.dev/public.ecr.aws
podSecurityContext:
  enabled: true
containerSecurityContext:
  enabled: true
resources:
  requests:
    cpu: 100m
    memory: 64Mi
serverBlock: |
  server {
    listen 0.0.0.0:8080;
    location / {
      proxy_pass http://host.minikube.internal:3000/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 86400;
    }
  }
service:
  type: ClusterIP
  targetPort:
    http: public
ingress:
  enabled: true
  hostname: glass.192-168-49-2.nip.io
  #  annotations:
  #    cert-manager.io/cluster-issuer: "iss-kube"
  ingressClassName: nginx
  extraTls:
    - secretName: tls-apiserver
      hosts:
        - glass.192-168-49-2.nip.io
sidecars:
  - name: oauth-proxy
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.4.0-amd64
    ports:
      - containerPort: 8079
        name: public
    volumeMounts:
      - name: tls
        mountPath: /var/run/secrets/dcas.dev/tls
        readOnly: true
    args:
      - --http-address=:8079
      - --provider=oidc
      - --client-id=glass
      - --client-secret=password
      - --email-domain=*
      - --oidc-issuer-url=https://dex.192-168-49-2.nip.io
      - --redirect-url=https://glass.192-168-49-2.nip.io/oauth2/callback
      - --prefer-email-to-user=true
      - --cookie-secure=true
      - --cookie-secret=q4kE_9htyXtMQDgfSkRJcMTxwLCXLjHKFLPGHCbcOgg=
      - --cookie-refresh=2h
      - --code-challenge-method=S256
      - --upstream=http://localhost:8080
      - --scope=openid profile email groups
    env:
      - name: SSL_CERT_FILE
        value: /var/run/secrets/dcas.dev/tls/ca.crt
extraVolumes:
  - name: tls
    secret:
      secretName: tls-apiserver
extraVolumeMounts:
  - name: tls
    mountPath: /var/run/secrets/dcas.dev/tls
    readOnly: true