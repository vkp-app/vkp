query clusters($tenant: ID!) {
    clustersInTenant(tenant: $tenant) {
        name
        status {
            kubeVersion
            kubeURL
        }
    }
}

query cluster($tenant: ID!, $cluster: ID!) {
    cluster(tenant: $tenant, name: $cluster) {
        name
        status {
            kubeVersion
            kubeURL
        }
    }
}