query tenants {
    tenants {
        name
        owner
        status {
            phase
        }
    }
}

query tenant($tenant: ID!) {
    tenant(tenant: $tenant) {
        name
        owner
        status {
            phase
        }
    }
}

mutation approveTenancy($tenant: ID!) {
    approveTenant(tenant: $tenant)
}

mutation createTenant($tenant: String!) {
    createTenant(tenant: $tenant) {
        name
    }
}
