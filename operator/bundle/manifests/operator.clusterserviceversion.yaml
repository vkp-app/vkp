          serviceAccountName: vkp-controller-manager
      deployments:
        - label:
            control-plane: controller-manager
          name: vkp-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /cnb/process/operator
                    env:
                      - name: RELATED_IMAGE_PLUGIN_SYNC
                        value: ghcr.io/vkp-app/vkp/vcluster-plugin-sync@sha256:e115c6dadefc799c56315f451312e22cb104f67f994966dd42b6146ac753a4da
                      - name: RELATED_IMAGE_PLUGIN_HOOKS
                        value: ghcr.io/vkp-app/vkp/vcluster-plugin-hooks@sha256:72641ce95bd0b3e908c10b4238614b4d17aa7c420bc89583a4e9feb9a86ea9c6
                      - name: PASS_PLUGIN_PULL_POLICY
                        value: Always
                      - name: RELATED_IMAGE_VCLUSTER_SYNCER
                        value: docker.io/loftsh/vcluster@sha256:b1309ae46482bf2869c33e9ba21a9f3cd5793b87e4d5b658f09294a444c75fd8
                    image: ghcr.io/vkp-app/vkp/operator@sha256:4ed758b9f49588e2431eaed50ff57b8793faa788d80761c81f98cd5f74bc9307
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 10m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=0
                    image: gcr.io/kubebuilder/kube-rbac-proxy@sha256:d99a8d144816b951a67648c12c0b988936ccd25cf3754f3cd85ab8c01592248f
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 5m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: vkp-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
